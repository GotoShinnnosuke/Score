<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
	<header>
		<h1>得点管理システム</h1>
	</header>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{'/studentUpdate/'+${data.id}}" th:object="${data}">
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="id" name="id" th:field="*{id}" placeholder="*{id}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
	<label for="entYear" class="col-4 col-form-label text-end">入学年度</label>
		<div class="col-4">
			<input type="number"id="entYear" name="entYear" th:field="*{entYear}" placeholder="*{entYear}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<label for="studentNo" class="col-4 col-form-label text-end">学生番号</label>
		<div class="col-4">
			<input type="text" placeholder="*{studentNo}" class="form-control"th:field="*{studentNo}" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<label for="name" class="col-4 col-form-label text-end">学生氏名</label>
		<div class="col-4">
			<input type="text" placeholder="氏名を入力してください" class="form-control" th:field="*{name}"/>
		</div>
	</div>
		<div class="row mt-3">
	<label for="classNum" class="col-4 col-form-label text-end">クラス番号</label>
		<div class="col-4">
			<select id="classNum" name="classNum" th:field="*{classNum}" class="form-control" required>
				<option value="" disabled selected>クラスを選択してください</option>
		                <option value="01A">01A</option>
		                <option value="01B">01B</option>
		                <option value="01C">01C</option>
		                <option value="01D">01D</option>
		     </select>
		</div>
	</div>
	<input type="submit" class="btn btn-primary"value="更新"/>
</form>
	<a href="/">戻る</a>
<footer>
	<p>2024 TIC</p>
	<p>大原学園</p>
</footer>
</body>
</html>
