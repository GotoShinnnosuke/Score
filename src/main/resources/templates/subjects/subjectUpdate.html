
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<div id="replace" th:replace="base::title"></div>
</head>
<body class="container">
	<div id="replace" th:replace="base::header"></div>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{'/subjectUpdate/'+${data.id}}" th:object="${data}">
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="id" name="id" th:field="*{id}" placeholder="*{id}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="schoolCd" name="schoolCd" th:field="*{schoolCd}" placeholder="*{schoolCd}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<label for="subjectCd" class="col-4 col-form-label text-end">科目コード</label>
		<div class="col-4">
			<input type="text" placeholder="*{subjectCd}" class="form-control"th:field="*{subjectCd}" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<label for="subjectName" class="col-4 col-form-label text-end">科目名</label>
		<div class="col-4">
			<input type="text" placeholder="科目名を入力してください" class="form-control" th:field="*{subjectName}"/>
		</div>
	</div>
	<input type="submit" class="btn btn-primary"value="更新"/>
</form>
	<a href="/SubjectIndex">戻る</a>
<div id="replace" th:replace="base::footer"></div>
</body>
</html>
