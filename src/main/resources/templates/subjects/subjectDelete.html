<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
	<header>
		<h1>得点管理システム</h1>
	</header>
		<h2 algin="center">以下の科目データを削除します</h2>
		<table border="1">
		<thead>
			<tr>
				<th>科目コード</th>
				<th>科目名</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${data}">
				<td th:text="${item.subjectCd}"></td>
				<td th:text="${item.subjectName}"></td>
			</tr>
		</tbody>
	</table>
<form class="form py-4 needs-validation h-adr" th:method="post" th:action="@{'/subjectDelete/'+${data.id}}" th:object="${data}">
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="id" name="id" th:field="*{id}" placeholder="*{id}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" placeholder="*{schoolCd}" class="form-control" th:field="*{schoolCd}" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="subjectCd" name="subjectCd" th:field="*{subjectCd}" placeholder="*{subjectCd}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" placeholder="*{subjectName}" class="form-control"th:field="*{subjectName}" readonly/>
		</div>
	</div>
		<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" name="isDelete" th:field="*{isDelete}" placeholder="*{isDelete}" value="0"class="form-control" readonly/>
		</div>
	<input type="submit" class="btn btn-primary"value="削除"/>
</form>
	<a href="/SubjectIndex">戻る</a>
<footer>
	<p>2024 TIC</p>
	<p>大原学園</p>
</footer>
</body>
</html>
