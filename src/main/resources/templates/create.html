	
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
	<header>
		<h1>得点管理システム</h1>
	</header>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/student}" th:object="${data}">
	<div class="row mt-3">
	<label for="entYear" class="col-4 col-form-label text-end">入学年度</label>
		<div class="col-4">
			<select id="entYear" name="entYear" th:field="*{entYear}" class="form-control" required>
				<option value="" disabled selected>入学年度を選択してください</option>
		                <option value="2014">2014年</option>
		                <option value="2015">2015年</option>
		                <option value="2016">2016年</option>
		                <option value="2017">2017年</option>
		                <option value="2018">2018年</option>
		                <option value="2019">2019年</option>
		                <option value="2020">2020年</option>
		                <option value="2021">2021年</option>
		                <option value="2022">2022年</option>
		                <option value="2023">2023年</option>
		                <option value="2024">2024年</option>
		                <option value="2025">2025年</option>
		                <option value="2026">2026年</option>
		                <option value="2027">2027年</option>
		                <option value="2028">2028年</option>
		                <option value="2029">2029年</option>
		                <option value="2030">2030年</option>
		                <option value="2031">2031年</option>
		                <option value="2032">2032年</option>
		                <option value="2033">2033年</option>
		                <option value="2034">2034年</option>
		     </select>
		</div>
	</div>
	<div class="row mt-3">
		<label for="studentNo" class="col-4 col-form-label text-end">学生番号</label>
		<div class="col-4">
			<input type="text" placeholder="学生番号を入力してください" class="form-control"th:field="*{studentNo}"/>
		</div>
	</div>
	<div class="row mt-3">
		<label for="name" class="col-4 col-form-label text-end">学生氏名</label>
		<div class="col-4">
			<input type="text" placeholder="氏名を入力してください" class="form-control" th:field="*{name}"/>
		</div>
	</div>
		<div class="row mt-3">
	<label for="classNum" class="col-4 col-form-label text-end">クラス番号</label>
		<div class="col-4">
			<select id="classNum" name="classNum" th:field="*{classNum}" class="form-control" required>
				<option value="" disabled selected>クラスを選択してください</option>
		                <option value="01A">01A</option>
		                <option value="01B">01B</option>
		                <option value="01C">01C</option>
		                <option value="01D">01D</option>
		     </select>
		</div>
	</div>
		<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" class="form-control" value="true" th:field="*{isAttend}" />
		</div>
	</div>
<!--		<div class="row mt-3">-->
<!--	<label for="schoolCd" class="col-4 col-form-label text-end">学校コード</label>-->
<!--		<div class="col-4">-->
<!--			<input type="text" class="form-control" th:field="*{schoolCd}" />-->
<!--		</div>-->
<!--	</div>-->
	<input type="submit" class="btn btn-primary"value="登録して終了"/>
</form>
	<a href="/">戻る</a>
<footer>
	<p>2024 TIC</p>
	<p>大原学園</p>
</footer>
</body>
</html>
