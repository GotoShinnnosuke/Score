<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
<form th:action="@{/login}" method="post" th:object="${data}">

    <table align="center">
        <tr>
            <td>
                教師ID：
            </td>
            <td>
                <input type="text" id="teacherId" name="teacherId"th:field="*{teacherId}"/>
            </td>
        </tr>
        <tr>
            <td>
                パスワード：
            </td>
            <td>
                <input type="password" id="password" name="password"th:field="*{password}"/>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="right">
                <button type="submit">ログイン</button>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="right">
                <a href="/signup">新規登録</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
