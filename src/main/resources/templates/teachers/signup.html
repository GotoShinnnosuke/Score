<html>
<head>
<meta charset="UTF-8">
<div id="replace" th:replace="base::title"></div>
</head>
<body class="container">

	</div>

		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" class="form-control"th:field="*{schoolCd}" value="AAA"/>
