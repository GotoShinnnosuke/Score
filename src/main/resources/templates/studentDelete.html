<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="container">
	<header>
		<h1>得点管理システム</h1>
	</header>
		<h2 algin="center">以下の学生データを削除します</h2>
		<table border="1">
		<thead>
			<tr>
				<th>学生番号</th>
				<th>学生名</th>
				<th>入学年度</th>
				<th>クラス番号</th>
				<th>在学中</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${data}">
				<td th:text="${item.studentNo}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.entYear}"></td>
				<td th:text="${item.classNum}"></td>
				<td th:text="${item.isAttend} ? '〇' : '×'"></td>
			</tr>
		</tbody>
	</table>
<form class="form py-4 needs-validation h-adr" th:method="post" th:action="@{'/studentDelete/'+${data.id}}" th:object="${data}">
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="id" name="id" th:field="*{id}" placeholder="*{id}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="entYear" name="entYear" th:field="*{entYear}" placeholder="*{entYear}" class="form-control" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" placeholder="*{studentNo}" class="form-control"th:field="*{studentNo}" readonly/>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" placeholder="*{name}" class="form-control" th:field="*{name}" readonly/>
		</div>
	</div>
		<div class="row mt-3">
		<div class="col-4">
			<input type="hidden"id="classNum" name="classNum" th:field="*{classNum}" placeholder="*{classNum}" class="form-control" readonly/>
		</div>
	</div>
		<div class="row mt-3">
		<div class="col-4">
			<input type="hidden" class="form-control" value="0" th:field="*{isAttend}" />
		</div>
	</div>
	<input type="submit" class="btn btn-primary"value="削除"/>
</form>
	<a href="/">戻る</a>
<footer>
	<p>2024 TIC</p>
	<p>大原学園</p>
</footer>
</body>
</html>
