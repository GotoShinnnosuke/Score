<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
<body>
		<h1>成績参照</h1>
        <form method="post" th:action="@{/scoreReference1}" th:object="${data}">
            <label>入学年度:</label>
            <select id="entYear" name="entYear">
            	<option value="" disabled selected>入学年度を選択してください</option>
            		<option value="">指定なし</option>
            		<option value="2014">2014年</option>
	                <option value="2015">2015年</option>
	                <option value="2016">2016年</option>
	                <option value="2017">2017年</option>
	                <option value="2018">2018年</option>
	                <option value="2019">2019年</option>
	                <option value="2020">2020年</option>
	                <option value="2021">2021年</option>
	                <option value="2022">2022年</option>
	                <option value="2023">2023年</option>
	                <option value="2024">2024年</option>
	                <option value="2025">2025年</option>
	                <option value="2026">2026年</option>
	                <option value="2027">2027年</option>
	                <option value="2028">2028年</option>
	                <option value="2029">2029年</option>
	                <option value="2030">2030年</option>
	                <option value="2031">2031年</option>
	                <option value="2032">2032年</option>
	                <option value="2033">2033年</option>
	                <option value="2034">2034年</option>
            </select>
            <label>クラス番号:</label>
	            <select id="classNum" name="classNum">
					<option value="" disabled selected>クラス番号を選択してください</option>
					<option value="">指定なし</option>
	             	<option value="01A">01A</option>
	                <option value="01B">01B</option>
	                <option value="01C">01C</option>
	                <option value="01D">01D</option>
	            </select>
	        <label>科目</label>
	        	<select name="subject">
					<option value="" disabled selected>科目を選択してください</option>
					<th:block th:each="subject : ${subject}">
						<option th:text="${subject.subjectName}"></option>
					</th:block>
	        	</select>
            <input type="submit" value="検索">
        </form>
    <form method="post" th:action="@{/scoreReference2}"th:object="${data}">
		<label>学生番号</label>
		<input type="text"name="studentNo"/>
	<input type="submit" value="保存して終了">
	</form>
<!--	<h3><span th:text="${subName}"></span><span th:text="${counttext}"></span></h3>-->
		<table border="1">
		<thead>
			<tr>
				<th>科目名</th>
				<th>科目コード</th>
				<th>回数</th>
				<th>点数</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, i : ${datalist}">
					<td th:text="${kamokulist[i.index]}"></td>
					<td th:text="${item.subjectCd}"></td>
					<td th:text="${item.count}"></td>
					<td th:text="${item.score}"></td>					
			</tr>
		</tbody>
		</table>
		
				<table border="1">
		<thead>
			<tr>
				<th>入学年度</th>
				<th>クラス</th>
				<th>学生番号</th>
				<th>氏名</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="items, i : ${testlist}">
					<td th:text="${entyear}"></td>
					<td th:text="${classnum}"></td>
					<td th:text="${items.studentNo}"></td>
					<td th:text="${studentName[i.index]}"></td>					
			</tr>
		</tbody>
		</table>
	
	<a href="/">戻る</a>
</body>
</html>
